# creates binary for Debian distro

name: Debian Release

on: 
 workflow_dispatch:
 release:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create binary
        run: |
            sudo apt install dpkg-dev tree
            tree
            ls -lath
            echo $PWD
            pwd
            dpkg-deb --root-owner-group --build ../snorem-diagnostics/ .
        

